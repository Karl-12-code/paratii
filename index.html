<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 75%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #ff69b4;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .btn {
            display: block;
            margin: 20px auto;
            padding: 15px;
            width: 50%;
            font-size: 1.5em;
            background-color: #87cefa;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #6495ed;
        }

        .video {
            width: 50%;
            height: auto;
            margin-top: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Estilos para la modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* Estilos del tablero de juego */
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .cell {
            width: 120px;
            height: 120px;
            background-color: #4caf50;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: white;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .cell:hover {
            background-color: #66bb6a;
            transform: scale(1.1);
        }
        .cell.disabled {
            cursor: not-allowed;
            background-color: #9e9e9e;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Bot贸n Audios que abre la modal -->
        <button class="btn" id="audio-btn">Audios</button>
        <!-- Cambiar imagen por video -->
    <img src="https://www.dropbox.com/scl/fi/3juv7cbn1n5rsm97m6wus/oyku.gif?rlkey=cxmfucj2qc2qa9hbpcdz5rpd8&st=cy1a37cc&dl=1" alt="Descripci贸n del GIF" class="video">


        <!-- Bot贸n Florecita -->
        <a href="flor.html" class="btn">Florecita</a>
        <img src="https://i.pinimg.com/736x/0a/06/f4/0a06f4541c6d55f3d99e9c38edc374cb.jpg" alt="Imagen de ejemplo 2" style="width: 50%; height: auto; margin-top: 10px; box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1); border-radius: 10px;">
    
        <div
    <!-- Modal del juego -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h1>隆Gana a la IA para entrar!</h1>
            <div id="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
    </div>

    <script>
        // Mostrar la modal al hacer clic en el bot贸n Audios
        document.getElementById('audio-btn').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'flex';
        });

        // L贸gica del juego de Tic Tac Toe
        const board = ['', '', '', '', '', '', '', '', ''];
        const human = '葛';
        const ai = '';
        const cells = document.querySelectorAll('.cell');

        cells.forEach(cell => cell.addEventListener('click', handleClick));

        function handleClick(e) {
            const index = e.target.getAttribute('data-index');
            if (board[index] === '') {
                makeMove(index, human);
                if (!checkWinner(board, human) && !isTie()) {
                    setTimeout(() => {
                        makeMove(bestMove(), ai);
                    }, 500);
                }
            }
        }

        function makeMove(index, player) {
            board[index] = player;
            cells[index].innerText = player;
            cells[index].classList.add('disabled');
            if (checkWinner(board, player)) {
                setTimeout(() => {
                    alert(player + ' ha ganado');
                    if (player === human) {
                        window.location.href = 'audios.html'; // Redirige al contenido de audios
                    } else {
                        reset();
                    }
                }, 200);
            } else if (isTie()) {
                setTimeout(() => {
                    alert('Empate');
                    reset();
                }, 200);
            }
        }

        function reset() {
            for (let i = 0; i < board.length; i++) {
                board[i] = '';
                cells[i].innerText = '';
                cells[i].classList.remove('disabled');
            }
        }

        function checkWinner(board, player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            return winPatterns.some(pattern => 
                pattern.every(index => board[index] === player)
            );
        }

        function isTie() {
            return board.every(cell => cell !== '');
        }

        function bestMove() {
            let availableMoves = [];
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    availableMoves.push(i);
                }
            }
            // Dificultad aleatoria entre f谩cil y dif铆cil
            return Math.random() < 0.5 ? availableMoves[Math.floor(Math.random() * availableMoves.length)] : minimaxMove();
        }

        function minimaxMove() {
            let bestScore = -Infinity;
            let move;
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    board[i] = ai;
                    let score = minimax(board, 0, false);
                    board[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            return move;
        }

        function minimax(board, depth, isMaximizing) {
            if (checkWinner(board, ai)) {
                return 10 - depth;
            } else if (checkWinner(board, human)) {
                return depth - 10;
            } else if (isTie()) {
                return 0;
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = ai;
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = human;
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }
    </script>
</body>
</html>
